<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực mã OTP</title>
  <link rel="stylesheet" href="otp.css">
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <div class="otp-container">
    <div class="otp-header">Xác thực mã OTP</div>
    <p class="otp-instruction">Vui lòng kiểm tra tin nhắn được gửi qua Email hay Số điện thoại bạn đã nhập</p>

    <div class="otp-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>

    <p class="otp-help">Không nhận được mã OTP?</p>

    <div class="card-container">
      <div class="card-wrapper">
        <div class="card">
          <svg width="180" height="130" viewBox="0 0 180 130" fill="none" xmlns="http://www.w3.org/2000/svg" class="card-svg">
            <rect x="0.5" y="0.5" width="179" height="129" rx="9.5" fill="white" stroke="black"/>
            <!-- Icon refresh căn giữa -->
            <path d="M100 50C87.2 50 77 60.2 77 73C77 85.8 87.2 96 100 96C107.3 96 113.9 92.8 118.4 87.6L114 83.2C110.4 87.2 105.5 89.3 100 89.3C90.5 89.3 82.7 81.5 82.7 72C82.7 62.5 90.5 54.7 100 54.7C106.1 54.7 111.5 58 114.3 63H104V67H120V51H116V59.1C112.3 53.8 106.5 50 100 50Z" fill="#EA1A1A" class="refresh-icon"/>
            <text fill="#F56758" font-family="Istok Web" font-size="16" font-weight="bold" x="50" y="29.6276">Gửi lại mã</text>
            <text fill="black" font-family="Kdam Thmor" font-size="15" x="12.8572" y="109.441">Gửi lại sau:</text>
            <text fill="#EA1A1A" font-family="Kdam Thmor" font-size="15" x="106.286" y="109.441">0:00</text>
          </svg>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card">
          <svg width="180" height="130" viewBox="0 0 180 130" fill="none" xmlns="http://www.w3.org/2000/svg" class="card-svg">
            <rect x="0.5" y="0.5" width="178.147" height="129" rx="9.5" fill="white" stroke="black"/>
            <!-- Icon email nhỏ và xuống dưới -->
            <rect x="60" y="90" width="80" height="50" rx="3" fill="red" stroke="#EA1A1A" stroke-width="1.5" class="email-icon"/>
            <path d="M60 100L100 125L140 100" stroke="white" stroke-width="1.5" class="email-icon"/>
            <text fill="#F56758" font-family="Istok Web" font-size="16" font-weight="bold" x="11.1919" y="26.0859">Xác nhận Email/SĐT</text>
            <text fill="#F56758" font-family="Istok Web" font-size="16" font-weight="bold" x="11.1919" y="49.0859">gửi mã OTP</text>
          </svg>
        </div>
      </div>
    </div>

    <div class="otp-actions">
      <button class="btn-cancel">Hủy</button>
      <button class="btn-confirm">Xác thực</button>
    </div>
  </div>
</body>
</html>
